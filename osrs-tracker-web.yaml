apiVersion: apps/v1
kind: Deployment
metadata:
  name: osrs-tracker-web
  namespace: default
  labels:
    app: osrs-tracker-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: osrs-tracker-web
  template:
    metadata:
      labels:
        app: osrs-tracker-web
    spec:
      revisionHistoryLimit: 1
      imagePullSecrets:
        - name: regcred
      containers:
        - name: osrs-tracker-web
          image: freekmencke/osrs-tracker-web@sha256:892407ed7e02498ff5cafbb84af9c48082ad1582b4e456583738f5ab4a6574a0
          imagePullPolicy: Always
          env:
            - name: DOMAIN
              value: osrs-tracker.freekmencke.com
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthy
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthy
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: osrs-tracker-web-service
  namespace: default
spec:
  selector:
    app: osrs-tracker-web
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: osrs-tracker-web-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - osrs-tracker.freekmencke.com
      secretName: osrs-tracker-tls
  rules:
    - host: osrs-tracker.freekmencke.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: osrs-tracker-web-service
                port:
                  number: 80
