<article class="flex flex-col h-full shadow-lg rounded-lg bg-slate-100 dark:bg-slate-800">
  <img
    class="rounded-t-lg cursor-pointer"
    [src]="osrsNewsItem.enclosure.url"
    [alt]="osrsNewsItem.title"
    (click)="openLink(osrsNewsItem.link)"
  />
  <div class="flex flex-col flex-grow p-4">
    <div class="flex justify-between text-slate-500 dark:text-slate-400 mb-2">
      <small>{{ osrsNewsItem.pubDate | date : 'MMMM dd, YYYY' }}</small>
      <small>{{ osrsNewsItem.category }}</small>
    </div>
    <h3
      class="font-semibold mb-2"
      [innerHTML]="osrsNewsItem.title"
    ></h3>
    <div
      class="mb-2"
      [innerHTML]="osrsNewsItem.description"
    ></div>
    <div class="mt-auto">
      <a
        class="link"
        [href]="osrsNewsItem.link"
        target="_blank"
      >
        Read more
        <span class="absolute overflow-hidden w-px h-px">&ngsp;about "{{ osrsNewsItem.title }}".</span>
      </a>
    </div>
  </div>
</article>
