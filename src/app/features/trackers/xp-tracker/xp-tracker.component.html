<header class="container mx-auto pt-20 pb-16 md:pt-24 md:pb-20 text-center">
  <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-white">XP Tracker</h1>
  <div class="mt-12 flex justify-center">
    <form class="relative max-w-md w-full mx-4">
      <input
        type="text"
        class="w-full input--default"
        placeholder="Enter username"
        name="username"
        [(ngModel)]="username"
        autocomplete="hidden"
      />
      <button
        type="submit"
        class="absolute rounded-full right-0 button--primary"
        (click)="searchUser(username)"
      >
        Search
      </button>
    </form>
  </div>
</header>

<div class="container mx-auto mb-8 px-4">
  <div class="mx-auto max-w-xl lg:max-w-5xl grid lg:grid-cols-2 gap-8">
    <section>
      <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Recent</h2>
      <p *ngIf="!recentPlayers?.length">No players looked up yet.</p>
      <div class="grid gap-4">
        <a
          [routerLink]="['/trackers/xp', username]"
          *ngFor="let username of recentPlayers"
        >
          <player-xp-widget [username]="username"></player-xp-widget>
        </a>
      </div>
    </section>
    <section>
      <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-4">Favorite</h2>
      <p *ngIf="!favoritePlayers?.length">No players favorited yet.</p>
      <div class="grid gap-4">
        <a
          [routerLink]="['/trackers/xp', username]"
          *ngFor="let username of favoritePlayers"
        >
          <player-xp-widget [username]="username"></player-xp-widget>
        </a>
      </div>
    </section>
  </div>
</div>
